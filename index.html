<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required>
                    <option>Food</option>
                    <option>Transportation</option>
                    <option>Utilities</option>
                    <option>Entertainment</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <h2 class="mt-4">Expenses</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expense entries will be added here -->
            </tbody>
        </table>
        <h3>Total Expenses: <span id="total-expenses">0</span></h3>
        <div class="mt-4">
            <button id="save-btn" class="btn btn-success">Save Transactions</button>
            <button id="summary-btn" class="btn btn-info ml-2">Show Summary</button>
        </div>
        <div id="summary-display" class="mt-4">
            <!-- Summary will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
